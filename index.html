<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HBD-Parallax website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">Kanmani Priya A</h3>
                
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">Happy Birthday...</h1>

        
        <img src="img/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
        <img src="img/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="img/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="img/sky.png" class="sky translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                    20-11-2022
                    <div class="border"></div>
                </h3>
                <p class="text">Have a healthy and successful year with happiness</p>
            </div>

            <div class="imgContainer opacity">
                <img src="img/image.jpg" alt="">
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
